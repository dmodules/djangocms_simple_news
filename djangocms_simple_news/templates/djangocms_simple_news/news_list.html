{% load cms_tags %}
{% load i18n %}

<table border="1" class="newslist">
    <tr>
        <th>{% trans "Published" %}</th>
        <th>{% trans "Title" %}</th>
        <th>{% trans "Creator" %}</th>
    </tr>

    {% for sn in simplenews %}
        <tr>
            <td>{{sn.pub_date}}</td>
            <td><a href="{{ sn.get_absolute_url }}">{{sn.title}}</a></td>
            <td>{{sn.user|default_if_none:''}}</td>
        </tr>
    {% empty %}    
        <tr>
            <td colspan="3" style="text-align: center">{% trans "Not news found" %}</td>
        </tr>
    {% endfor %}
</table>
